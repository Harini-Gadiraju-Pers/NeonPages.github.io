<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Envelope to Neon Bouquet of Roses</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FFEB3B; /* Neon yellow color */
            font-family: 'Press Start 2P', cursive; /* Retro pixelated font */
            font-size: 3rem; /* Font size */
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* Envelope style */
        .envelope {
            font-size: 5rem;
            cursor: pointer;
            animation: glow 1.5s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        /* Message style (Initially hidden) */
        .message {
            display: none; /* Hide message initially */
            animation: glow 1.5s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        /* Neon Bouquet of Roses style (Initially hidden) */
        .bouquet {
            display: none; /* Hide bouquet initially */
            font-size: 5rem; /* Adjust the size of the bouquet emoji */
            animation: glow 1.5s ease-in-out infinite alternate;
            margin-top: 20px;
        }

        /* Neon Glow Effect */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5),
                            0 0 10px rgba(255, 255, 255, 0.4),
                            0 0 15px rgba(255, 255, 255, 0.3),
                            0 0 20px rgba(255, 255, 255, 0.2),
                            0 0 25px rgba(255, 255, 0, 0.7),
                            0 0 30px rgba(255, 255, 0, 0.8),
                            0 0 35px rgba(255, 255, 0, 0.9);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                            0 0 20px rgba(255, 255, 255, 0.4),
                            0 0 30px rgba(255, 255, 255, 0.3),
                            0 0 40px rgba(255, 255, 255, 0.2),
                            0 0 50px rgba(255, 255, 0, 0.7),
                            0 0 60px rgba(255, 255, 0, 0.8),
                            0 0 70px rgba(255, 255, 0, 0.9);
            }
        }

        /* Make the design more responsive for smaller devices */
        @media (max-width: 768px) {
            body {
                font-size: 2rem; /* Slightly smaller font for smaller screens */
            }

            .envelope {
                font-size: 4rem; /* Adjust icon size for smaller devices */
            }

            .message, .bouquet {
                font-size: 4rem; /* Make message and bouquet icons slightly smaller */
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 1.5rem; /* Even smaller font for very small screens */
            }

            .envelope {
                font-size: 3rem; /* Adjust icon size further */
            }

            .message, .bouquet {
                font-size: 3rem; /* Smaller icons */
            }
        }
    </style>
    <!-- Add Google Font for retro pixel font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Envelope Icon (using an emoji here) -->
    <div id="envelope" class="envelope">
        üìß <!-- Envelope emoji icon -->
    </div>

    <!-- Message Text (Initially hidden) -->
    <div id="message" class="message">
        Sorry babes, let's be girlfriends again üòä
    </div>

    <!-- Neon Bouquet of Roses Emoji (Initially hidden) -->
    <div id="bouquet" class="bouquet">
        üíê <!-- Bouquet emoji -->
    </div>

    <script>
        // Handle the click event to reveal the message and bouquet
        const envelope = document.getElementById('envelope');
        const message = document.getElementById('message');
        const bouquet = document.getElementById('bouquet');

        envelope.addEventListener('click', function() {
            // Hide the envelope and show the message and bouquet
            envelope.style.display = 'none';
            message.style.display = 'block';
            bouquet.style.display = 'block'; // Show the bouquet
        });
    </script>

</body>
</html>
